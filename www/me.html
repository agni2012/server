        <script>
			function updateAge(){
				var startDate = new Date("March 1, 2012 12:10:15"); // Specific start date and time
				var currentDate = new Date(); // Current date and time

				// Calculate the time difference in milliseconds
				var elapsedMs = currentDate - startDate;

				// Convert milliseconds to seconds, minutes, hours, days, years, and milliseconds
				var elapsedSeconds = Math.floor(elapsedMs / 1000);
				var elapsedMinutes = Math.floor(elapsedSeconds / 60);
				var elapsedHours = Math.floor(elapsedMinutes / 60);
				var elapsedDays = Math.floor(elapsedHours / 24);
				var elapsedYears = Math.floor(elapsedDays / 365.25); // Account for leap years

				var years = elapsedYears;
				var remainingDays = Math.floor(elapsedDays - years * 365.25); // Subtract full years' worth of days

				var hours = elapsedHours % 24;
				var mins = elapsedMinutes % 60;
				var secs = elapsedSeconds % 60;
				var remainingMs = elapsedMs % 1000; // Remaining milliseconds

				var elem = document.getElementById("p");
				elem.innerHTML = `I'm Agni Rammohan.<br>I am exactly: <br>${years} years, ${remainingDays} days, ${hours} hours, ${mins} minutes, ${secs} seconds, and ${remainingMs} milliseconds old. <br>
				I love programming, and coded this webpage.
				`
			}
			
			//repeatedly update age:
			setInterval(updateAge,11);
